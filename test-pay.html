<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое подключение с Paddle</title>
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  </head>
  <body>
    <h1>Тестовое подключение Paddle</h1>
    <p>Нажмите на кнопку ниже, чтобы протестировать подключение Paddle.</p>

    <!-- Кнопка для открытия окна с оплатой -->
    <a
      href="#"
      class="paddle_button"
      data-display-mode="overlay"
      data-theme="light"
      data-locale="en"
      data-items='[{"priceId":"pri_01jk8a7hcsammyrr1njtpphkjq","quantity":1}]'
      >pay</a
    >

    <script>
      // Здесь ваш paddle-clienttoken, который вы получили из панели Paddle
      var clientToken = "test_f794c53b57de18d77dd19aa86bd"; // Замените на настоящий clienttoken

      // Инициализация Paddle
      Paddle.Setup({
        vendor: 27173, // Ваш Vendor ID
        clienttoken: clientToken, // Передаем clienttoken
      });
    </script>
  </body>
</html>
