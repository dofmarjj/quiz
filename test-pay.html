<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата через Paddle</title>
    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
  </head>
  <body>
    <h1>Купить продукт</h1>
    <button id="buy-button">Оплатить</button>

    <script>
      // Устанавливаем Vendor ID (найди его в Paddle Dashboard)
      Paddle.Setup({ vendor: 27173 });

      document
        .getElementById("buy-button")
        .addEventListener("click", function () {
          Paddle.Checkout.open({
            product: "pri_01jk8a7hcsammyrr1njtpphkjq", // Замени на ID твоего продукта
            email: "user@example.com", // (необязательно) email покупателя
            successCallback: function (data) {
              console.log("Успешный платеж:", data);
            },
          });
        });
    </script>
  </body>
</html>
