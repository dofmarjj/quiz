<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата через Paddle</title>
    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
    <!-- <script>
      // Установка Vendor ID
      Paddle.Setup({ vendor: 27173 }); // Замени на свой Vendor ID
    </script> -->
  </head>
  <body>
    <h1>Оформить подписку</h1>
    <button id="buy-button">Оплатить</button>

    <script>
      Paddle.Setup({ vendor: 27173 }); // Установи свой Vendor ID

      document
        .getElementById("buy-button")
        .addEventListener("click", function () {
          Paddle.Checkout.open({
            product: "pri_01jk8a3ee6s11hvava5w7vyczn", // Укажи свой Product ID
          });
        });
    </script>
  </body>
</html>
