<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое подключение с Paddle</title>
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  </head>
  <body>
    <h1>Тестовое подключение Paddle</h1>
    <p>Нажмите на кнопку ниже, чтобы протестировать подключение Paddle.</p>

    <a href="#" onclick="openCheckout(itemsList)"><b>Sign up now</b></a>

    <script type="text/javascript">
      Paddle.Environment.set("sandbox");
      Paddle.Initialize({
        token: "test_7d279f61a3499fed520f7cd8c08", // replace with a client-side token
      });

      // define items
      let itemsList = [
        {
          priceId: "pri_01jk8a3ee6s11hvava5w7vyczn",
          quantity: 1,
        },
      ];

      // open checkout
      function openCheckout(items) {
        Paddle.Checkout.open({
          items: items,
        });
      }
    </script>
  </body>
</html>
