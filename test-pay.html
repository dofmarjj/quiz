<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестирование подключения с Paddle</title>
    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
  </head>
  <body>
    <h1>Тестовое подключение Paddle</h1>
    <p>Нажмите на кнопку ниже, чтобы протестировать подключение Paddle.</p>

    <button id="testButton">Открыть тестовое окно</button>

    <script>
      // Инициализация Paddle
      Paddle.Setup({
        vendor: 27173, // Ваш Vendor ID
      });

      // Обработчик нажатия на кнопку для теста
      document
        .getElementById("testButton")
        .addEventListener("click", function () {
          // Открытие тестового окна Paddle без оплаты
          Paddle.Checkout.open({
            product: "pri_01jk8a7hcsammyrr1njtpphkjq", // Используем любой ID продукта
            title: "Тестовое подключение Paddle",
            email: "test@example.com", // Укажите email (можно использовать временный)
            successCallback: function () {
              console.log("Тестовое подключение прошло успешно");
            },
            closeCallback: function () {
              console.log("Тестовое окно закрыто");
            },
          });
        });
    </script>
  </body>
</html>
