<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата через Paddle</title>
    <!-- <script src="https://cdn.paddle.com/paddle/paddle.js"></script> -->
    <!-- <script>
      // Установка Vendor ID
      Paddle.Setup({ vendor: 27173 }); // Замени на свой Vendor ID
    </script> -->
    <script>
      Paddle.Setup({ vendor: 27173 }); // Укажи свой Vendor ID
    </script>
  </head>
  <body>
    <h1>Оформить подписку</h1>
    <button id="pay-button">Оплатить</button>

    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <script type="text/javascript">
      Paddle.Initialize({
        token: "test_f794c53b57de18d77dd19aa86bd", // replace with a client-side token
      });
    </script>

    <script>
      document
        .getElementById("pay-button")
        .addEventListener("click", function () {
          Paddle.Checkout.open({
            product: "pri_01jk8a3ee6s11hvava5w7vyczn", // Укажи Product ID
            email: "test@example.com", // Email покупателя (опционально)
            successCallback: function (data) {
              console.log("Успешно:", data);
            },
            errorCallback: function (error) {
              console.error("Ошибка:", error);
            },
          });
        });
    </script>
  </body>
</html>
