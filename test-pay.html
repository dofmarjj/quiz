<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интеграция с Paddle</title>
    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
  </head>
  <body>
    <h1>Оплата через Paddle</h1>
    <p>Для продолжения оплаты выберите план ниже:</p>

    <button id="payButton">Оплатить</button>

    <script>
      // Инициализация Paddle
      Paddle.Setup({
        vendor: 27173, // Ваш Vendor ID
      });

      // Обработчик нажатия на кнопку
      document
        .getElementById("payButton")
        .addEventListener("click", function () {
          // Открытие окна оплаты с нужным ID продукта
          Paddle.Checkout.open({
            product: "pri_01jk8a7hcsammyrr1njtpphkjq", // ID продукта для плана на 12 недель
            title: "AI Relationship Assistant - 12 недель", // Название продукта
            email: "example@example.com", // Укажите email пользователя, если нужно
            successCallback: function () {
              console.log("Оплата прошла успешно");
            },
            closeCallback: function () {
              console.log("Платежное окно закрыто");
            },
          });
        });
    </script>
  </body>
</html>
