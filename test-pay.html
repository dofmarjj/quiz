<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Оплата через Paddle</title>

  </head>
  <body>
    <h1>Оформить подписку</h1>
    <a href="#!" id="buy">Buy now!</a>

    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
    <script type="text/javascript">
      Paddle.Setup({ vendor: 27173 });
    </script>
    <script type="text/javascript">
      function openCheckout() {
        Paddle.Checkout.open({ product: "pri_01jk8a7hcsammyrr1njtpphkjq" });
      }
      document
        .getElementById("buy")
        .addEventListener("click", openCheckout, false);
    </script>
  </body>
