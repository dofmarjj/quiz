<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата через Paddle</title>
    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
    <script>
      // Установка Vendor ID
      Paddle.Setup({ vendor: 27173 }); // Замени на свой Vendor ID
    </script>
  </head>
  <body>
    <h1>Оформить подписку</h1>
    <button id="buy-button">Оплатить</button>

    <script>
      // Открытие окна оплаты
      document
        .getElementById("buy-button")
        .addEventListener("click", function () {
          Paddle.Checkout.open({
            product: "pri_01jk8a7hcsammyrr1njtpphkjq", // Замени на свой Product ID
            email: "test@example.com", // Email клиента
            successCallback: function (data) {
              console.log("Успешно:", data);
            },
            errorCallback: function (error) {
              console.error("Ошибка:", error);
            },
          });
        });
    </script>
  </body>
</html>
