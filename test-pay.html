<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата через Paddle</title>
    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
    <script>
      // Установка Vendor ID
      Paddle.Setup({ vendor: 27173 }); // Замени 123456 на свой реальный Vendor ID
    </script>
  </head>
  <body>
    <h1>Купить продукт</h1>
    <button id="buy-button">Оплатить</button>

    <script>
      // Открытие окна оплаты с использованием Product ID
      document
        .getElementById("buy-button")
        .addEventListener("click", function () {
          Paddle.Checkout.open({
            product: "pro_01jk89zn2367fv8dx9xma1vt7s", // Замени 654321 на свой реальный Product ID
            email: "test@example.com", // (опционально) Email покупателя
            passthrough: "Дополнительные данные", // (опционально) любые данные
          });
        });
    </script>
  </body>
</html>
